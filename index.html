<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Dívidas</title>

  <!-- Ícones -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6693/6693921.png" type="image/png">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/6693/6693921.png">

  <!-- Manifest -->
  <link rel="manifest" href="data:application/json,{"name":"Controle de Dívidas","short_name":"Dividas","start_url":"/controle-dividas/","display":"standalone","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/6693/6693921.png","sizes":"192x192","type":"image/png"}]}">

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(() => console.log('Service Worker registrado com sucesso.'))
          .catch(err => console.log('Falha ao registrar o Service Worker:', err));
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .chatgpt-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .chatgpt-btn img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Controle de Dívidas</h1>
  <button class="chatgpt-btn" id="add-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/6693/6693921.png" alt="Ícone">
    Adicionar Dívida
  </button>
</div>

</body>
</html>
